
<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>
    Urban Mobility Scooters, Personal Drivers & Commuter Kits | LionxMobility - NC & SC
  </title>
  <meta name="description" content="Discover modern urban mobility with LionxMobility. Explore electric mobility scooters, personal driver services, and commuter kits designed for Charlotte, Asheville, and beyond. Eco-friendly, efficient, and built for city life." />
  <meta name="keywords" content="urban mobility solutions, electric mobility scooters, personal urban transport, commuter mobility kits, LionxMobility scooters, tourism transport Charlotte, Asheville mobility options" />

  <!-- Preconnect & preload for critical assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preload" href="css/output.css" as="style" />
  <link rel="stylesheet" href="css/output.css" />

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
    }
    .btn-orange {
      background-color: #ff6f00;
      color: white;
    }
    .btn-orange:hover {
      background-color: #ff8f00;
    }
    .highlight {
      color: #00c853;
    }
  </style>
</head>
<body class="min-h-screen antialiased leading-relaxed bg-gradient-to-b from-orange-100 to-lime-100">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-orange-200 via-yellow-100 to-orange-200 shadow-lg border-b-4 border-lime-500 backdrop-blur-sm bg-opacity-100 transform-gpu will-change-transform transition-all duration-200 ease-out hover:scale-[1.05]">
    <section class="max-w-6xl mx-auto p-6 flex justify-between items-center">
      <a href="#hero" class="flex items-center space-x-2 hover:scale-105 transition-transform duration-300">
        <img src="./assets/images/shuttle.png" alt="LionxMobility logo" class="w-20" loading="lazy" />
      </a>
    </section>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 bg-white bg-opacity-50">
    <!-- HERO -->
    <section id="hero" class="bg-gradient-to-b from-lime-100 to-lime-300 text-center py-24 px-8 rounded-2xl shadow-2xl mt-12" data-aos="fade-up">
      <h2 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight text-gray-800 mb-4">
        Driving the Future of<br />
        <span class="highlight">Urban Mobility</span>
      </h2>
      <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-10 max-w-3xl mx-auto leading-relaxed">
        From scooters to shuttle services,<br />
        <span class="font-bold text-lime-700">we’re reshaping how cities move — with style.</span>
      </p>
      <a href="./pages/book.html" target="_blank" class="inline-flex items-center gap-2 px-8 py-3 btn-orange text-lg font-semibold rounded-full shadow-xl transform-gpu transition-transform duration-300 hover:scale-105 hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-orange-300/50">
        Book Now
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </a>
    </section>
  </main>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
